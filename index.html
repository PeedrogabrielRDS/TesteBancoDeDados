<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Formulário de Feedback</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="card" role="main" aria-labelledby="form-title">
        <header>
            <div class="logo" aria-hidden="true">FB</div>
            <div>
                <h1 id="form-title">Formulário de Feedback</h1>
                <p class="lead">Conte-nos sua opinião — leva menos de um minuto.</p>
            </div>
        </header>

        <form id="feedbackForm" novalidate>
            <div class="field">
                <label for="nome">Nome <span class="req">*</span></label>
                <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required autocomplete="name" />
            </div>

            <div class="field">
                <label for="email">E-mail <span class="req">*</span></label>
                <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required />
            </div>

            <div class="field">
                <label for="telefone">Telefone</label>
                <input id="telefone" name="telefone" type="tel" placeholder="+55 (11) 99999-9999" />
            </div>

            <div class="field full">
                <label for="feedback">Feedback <span class="req">*</span></label>
                <textarea id="feedback" name="feedback" placeholder="Escreva seu feedback..." required></textarea>
            </div>

            <div class="field full">
                <button type="submit" id="enviar">Enviar feedback</button>
            </div>
        </form>
    </main>

    <script src="./script.js"></script>
</body>

</html>
